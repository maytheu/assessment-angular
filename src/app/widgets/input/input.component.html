<div>
  <label
    [for]="type"
    class="block text-sm font-medium leading-6 text-gray-900"
    >{{ label }}</label
  >
  <div class="mt-2">
    <input
      [formControl]="control"
      [type]="type"
      class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    />
  </div>
</div>

<ng-container *ngIf="control.touched && control.invalid">
  <div class="text-red-500" *ngIf="control.errors?.['required']">Value required</div>
  <div class="text-red-500" *ngIf="control.errors?.['minlength']">
    {{control.errors?.['minlength'].actualLength}} Too short, atleast
    {{control.errors?.['minlength'].requiredLength}}
  </div>
  <div class="text-red-500" *ngIf="control.errors?.['pattern']">Invalid Format</div>
</ng-container>
