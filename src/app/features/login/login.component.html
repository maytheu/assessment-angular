<div
  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
  *ngIf="login$ | exception | async"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Welcome, please sign in
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm">
      <app-input
        [control]="$any(loginForm).get('username')"
        label="Username"
        type="text"
      ></app-input>

      <app-input
        [control]="$any(loginForm).get('password')"
        label="Password"
        type="password"
      ></app-input>


      <div>
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:cursor-not-allowed"
          (click)="onLogin()"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
